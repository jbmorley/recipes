{% include "post_header.html" %}

<article class="post-content">

    {% if page.image then %}
        <div class="photo-container">
            <a href="{{ page.url }}"><img src="{{ page.image.url }}" width="{% if page.scale then %}{{ page.image.width / page.scale }}{% else %}{{ page.image.width }}{% end %}" /></a>
        </div>
    {% end %}

    {% renderDocumentHTML(page) %}

</article>

<p class="post-meta">
    {% if page.date then %}{{ page.date.format(site.date_format) }}{% end %}{% if page.meta then %} â€¢ {{ page.meta }}{% end %}
</p>

{% --[[ if page.location then %}
    <x-map latitude="{{ page.location.latitude }}" longitude="{{ page.location.longitude }}" title="{{ page.location.title }}" />
{% end ]]-- %}
