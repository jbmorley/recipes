<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<style>

            body {
                margin: 0;
                padding: 0;
            }

            .container {
                position: relative;
                height: 100vh;
            }

            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }

            .suggestion {
                font-size: 100px;
                text-align: center;
            }

    	</style>
    </head>
    <body>
        <div class="container">
            <div id="suggestion" class="center suggestion"></div>
        </div>
    </body>

    <script type="module">

        function randomInt(max) {
          return Math.floor(Math.random() * max);
        }

        const response = await fetch("recipes.json");
        const recipes = await response.json();
        const index = randomInt(recipes.length - 1);
        const selection = recipes[index];
        document.getElementById("suggestion").innerHTML = selection;

    </script>
</html>
