name: build-and-deploy

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ build ]

jobs:
  run:

    runs-on: macos-13

    steps:

    - name: Checkout source
      uses: actions/checkout@v3
      with:
        lfs: true
        submodules: recursive

    - name: Build site
      run: |
        scripts/build.sh

    - name: Fix permissions
      run: |
        chmod -v -R +rX "build-swift/files/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

